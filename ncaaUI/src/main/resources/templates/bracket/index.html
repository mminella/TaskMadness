<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Bracket Visualization</title>
    <script src="/js/d3.v3.min.js"></script>
    <style type="text/css">

        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
        }

        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>
<div layout:fragment="content" class="container" id="listContent">
<h1 class="text-center">2016 NCAA Bracket</h1>
<div id="chart" th:attr="data-bracket-id=${bracketId}"></div>
<script type="text/javascript">

    var margin = {top: 20, right: 120, bottom: 20, left: 120},
            width = 1280 - margin.right - margin.left,
            height = 1000 - margin.top - margin.bottom;

    var i = 0;

    var tree = d3.layout.tree()
            .size([height, width]);

    var diagonal = d3.svg.diagonal()
            .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("/" + getId(), function(error, data) {
        root = data.bracket.root;
        update(root);
    });

    function getId() {
        var elements = window.location.href.split('/');

        var id = elements[elements.length - 1];

        if(id.length == 0) {
            id = $("#chart").attr("data-bracket-id");
        }

        return id;
    }

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function(d) { d.y = d.depth * 180; });

        // Declare the nodes¦
        var node = svg.selectAll("g.node")
                .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter the nodes.
        var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

        nodeEnter.append("circle")
                .attr("r", 10)
                .style("fill", "#fff");

        nodeEnter.append("text")
                .attr("x", function(d) {
                    curChildren = [d.left, d.right];
                    return curChildren ? -13 : 13; })
                .attr("dy", ".35em")
                .attr("text-anchor", function(d) {
                    curChildren = [d.left, d.right];
                    return curChildren ? "end" : "start"; })
                .text(function(d) {
                    if(d.level > 0) {
                        return d.team.teamName;
                    }
                    else {
                        return d.team.region + ":" + d.team.seed + ":" + d.team.teamName;
                    }
                })
                .style("fill-opacity", 1);

        // Declare the links¦
        var link = svg.selectAll("path.link")
                .data(links, function(d) { return d.target.id; });

        // Enter the links.
        link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", elbow);

        function elbow(d, i) {
            return "M" + d.source.y + "," + d.source.x
                    + "V" + d.target.x + "H" + d.target.y;
        }

    }
</script>
</div>
</body>
</html>
